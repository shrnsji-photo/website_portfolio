<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet"/>
  <style>
    body {margin:0;background:#111;color:white;font-family:Arial, sans-serif;overflow-x:hidden;}
    header {text-align:center;padding:20px;background:#000;position:sticky;top:0;z-index:10;}
    h1 {margin:0;font-size:2em;}
    #gallery {display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:15px;padding:20px;position:relative;z-index:1;}
    .photo-frame {position:relative;overflow:hidden;border-radius:8px;}
    .photo-frame img {width:100%;height:100%;object-fit:cover;transition:transform 0.3s;}
    .photo-frame:hover img {transform:scale(1.05);}
    .photo-frame.landscape {grid-column:span 2;}
    .actions {position:absolute;top:10px;right:10px;display:flex;gap:10px;}
    .actions button {background:rgba(0,0,0,0.6);border:none;color:white;padding:5px;border-radius:50%;cursor:pointer;}
    #downloadAll {margin:20px auto;display:block;padding:10px 20px;font-size:1em;cursor:pointer;background:#ffbf4a;border:none;border-radius:5px;}
    #particleCanvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;}
  </style>
</head>
<body>
  <canvas id="particleCanvas"></canvas>
  <header>
    <h1>My Photo Gallery</h1>
    <button id="downloadAll">‚¨áÔ∏è Download All</button>
  </header>
  <div id="gallery"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  <script>
  const gallery = document.getElementById('gallery');
  const repo = "shrnsji-photo/website_portfolio";
  const folder = "images";

  function initGallery() {
    fetch(`https://api.github.com/repos/${repo}/contents/${folder}`)
      .then(res => res.json())
      .then(data => {
        const items = data.filter(file => file.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(file.name));
        items.forEach(file => {
          const frame = document.createElement('div');
          frame.className = 'photo-frame';

          const img = new Image();
          img.src = file.download_url;
          img.onload = () => {
            const ratio = img.width / img.height;
            if(ratio > 1.3) frame.classList.add('landscape');
          };

          const link = document.createElement('a');
          link.href = file.download_url;
          link.setAttribute('data-lightbox', 'gallery');
          link.setAttribute('data-title', file.name);
          link.appendChild(img);

          const actions = document.createElement('div');
          actions.className = 'actions';

          const previewBtn = document.createElement('button');
          previewBtn.innerText = 'üîç';
          previewBtn.onclick = e => { e.preventDefault(); link.click(); };

          const downloadBtn = document.createElement('button');
          downloadBtn.innerText = '‚¨áÔ∏è';
          downloadBtn.onclick = async () => {
            try {
              const response = await fetch(file.download_url);
              const blob = await response.blob();
              const dl = document.createElement('a');
              dl.href = URL.createObjectURL(blob);
              dl.download = file.name;
              document.body.appendChild(dl);
              dl.click();
              document.body.removeChild(dl);
              URL.revokeObjectURL(dl.href);
            } catch (err) {
              console.error("Download failed", err);
            }
          };

          actions.appendChild(previewBtn);
          actions.appendChild(downloadBtn);

          frame.appendChild(link);
          frame.appendChild(actions);
          gallery.appendChild(frame);
        });

        if (typeof lightbox !== 'undefined') {
          lightbox.option({
            resizeDuration: 200,
            wrapAround: true,
            fadeDuration: 200,
            imageFadeDuration: 200,
            disableScrolling: true,
            positionFromTop: 100,
            showImageNumberLabel: false,
            albumLabel: '',
            alwaysShowNavOnTouchDevices: true,
            clickOutsideToClose: true
          });
        }
      });
  }
  initGallery();

  document.getElementById('downloadAll').addEventListener('click', ()=> {
    window.location.href = `https://github.com/${repo}/archive/refs/heads/main.zip`;
  });

  // ‚úÖ Close lightbox only when clicking overlay
  document.addEventListener("click", (e) => {
    const lbOverlay = document.querySelector(".lightboxOverlay");
    if (lbOverlay && e.target === lbOverlay) {
      const closeBtn = document.querySelector(".lb-close");
      if (closeBtn) closeBtn.click();
    }
  });

  // ‚úÖ Close lightbox with ESC key
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      const closeBtn = document.querySelector(".lb-close");
      if (closeBtn) closeBtn.click();
    }
  });

  // Particle background
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');
  function sizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
  sizeCanvas();
  const particles=[];
  for(let i=0;i<60;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5,color:`rgba(255,191,74,${Math.random()})`});}
  function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1;ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fillStyle=p.color;ctx.fill();});requestAnimationFrame(animate);}
  animate();
  window.addEventListener('resize', sizeCanvas);
  </script>
</body>
</html>
