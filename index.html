<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .image-card {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }
    .image-card img {
      max-width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn.zoom {
      background: #007bff;
      color: white;
    }
    .btn.download {
      background: #28a745;
      color: white;
    }

    /* Lightbox close button always visible */
    .lb-close {
      position: absolute !important;
      top: 15px !important;
      right: 15px !important;
      z-index: 9999 !important;
      opacity: 1 !important;
      display: block !important;
      background: rgba(0,0,0,0.6) !important;
      border-radius: 50% !important;
      width: 32px !important;
      height: 32px !important;
      text-align: center !important;
      line-height: 32px !important;
    }
    .lb-close:after {
      content: "✕";
      color: white;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    async function loadImages() {
      const response = await fetch("https://api.github.com/repos/mdn/learning-area/contents/html/multimedia-and-embedding/responsive-images");
      const files = await response.json();
      const gallery = document.getElementById("gallery");

      files.filter(file => file.type === "file" && /\.(jpe?g|png|gif)$/i.test(file.name))
        .forEach(file => {
          const card = document.createElement("div");
          card.className = "image-card";

          const imgLink = document.createElement("a");
          imgLink.href = file.download_url;
          imgLink.setAttribute("data-lightbox", "gallery");
          imgLink.setAttribute("data-title", file.name);

          const img = document.createElement("img");
          img.src = file.download_url;
          img.alt = file.name;

          imgLink.appendChild(img);

          const actions = document.createElement("div");
          actions.className = "actions";

          const zoomBtn = document.createElement("button");
          zoomBtn.className = "btn zoom";
          zoomBtn.textContent = "🔍 Zoom";
          zoomBtn.onclick = () => imgLink.click();

          const downloadBtn = document.createElement("button");
          downloadBtn.className = "btn download";
          downloadBtn.textContent = "⬇ Download";
          downloadBtn.onclick = async () => {
            try {
              const response = await fetch(file.download_url);
              const blob = await response.blob();
              const dl = document.createElement('a');
              dl.href = URL.createObjectURL(blob);
              dl.download = file.name;
              document.body.appendChild(dl);
              dl.click();
              document.body.removeChild(dl);
              URL.revokeObjectURL(dl.href);
            } catch (err) {
              console.error("Download failed", err);
            }
          };

          actions.appendChild(zoomBtn);
          actions.appendChild(downloadBtn);

          card.appendChild(imgLink);
          card.appendChild(actions);

          gallery.appendChild(card);
        });
    }

    loadImages();

    // Close Lightbox on overlay or image click
    document.addEventListener("click", (e) => {
      const lbOverlay = document.querySelector(".lightboxOverlay");
      const lbImage = document.querySelector(".lightbox .lb-image");
      if ((lbOverlay && e.target === lbOverlay) || (lbImage && e.target === lbImage)) {
        const closeBtn = document.querySelector(".lb-close");
        if (closeBtn) closeBtn.click();
      }
    });

    // Close Lightbox on ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        const closeBtn = document.querySelector(".lb-close");
        if (closeBtn) closeBtn.click();
      }
    });
  </script>
</body>
</html>
